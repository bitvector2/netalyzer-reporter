plugins {
    id "java"
    id "scala"
    id "com.github.johnrengelman.shadow" version "1.2.3" // https://github.com/johnrengelman/shadow
    id "com.github.ben-manes.versions" version "0.12.0"  // https://github.com/ben-manes/gradle-versions-plugin
}

repositories {
    mavenCentral()
}

dependencies {
    compile "com.typesafe:config:1.3.0"
    compile "com.databricks:spark-csv_2.11:1.4.0"
    compile "org.apache.spark:spark-core_2.11:1.6.1"
    compile "org.apache.spark:spark-hive_2.11:1.6.1"
}

group = "org.bitvector"
version = "1.0.1"

shadowJar {
    zip64 true
}
